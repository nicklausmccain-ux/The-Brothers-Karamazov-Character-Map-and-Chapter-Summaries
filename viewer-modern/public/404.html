<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect: sends all 404s back to index.html
      // preserving the path so the SPA router can handle it.
      const base = '/novel-character-relationship-map/';
      const path = window.location.pathname.replace(base, '/');
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace(base + '?p=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <p>Redirecting&hellip;</p>
  </body>
</html>
